<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>首頁</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="overlay" id="overlay">
        <div class="popup">
            <h2>歡迎來到 Title</h2>
            <p>請選擇您的身分：</p>
            <div class="buttons">
                <button onclick="closePopup()">身分1</button>
                <button onclick="closePopup()">身分2</button>
                <button onclick="closePopup()">身分3</button>
            </div>
        </div>
    </div>

    <header>
        <h1>Title</h1>
        <nav>
            <a href="market.html">市場分析報告</a>
            <a href="investment.html">投資分析報告</a>
        </nav>
    </header>
    <main>
        <section class="news">
            <h2>今日新聞</h2>
            <p>新聞內容...</p>
        </section>
        <section class="summary">
            <h2>多方觀點摘要</h2>
            <ul>
                <li>觀點1</li>
                <li>觀點2</li>
                <li>觀點3</li>
            </ul>
        </section>
        
    </main>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Check if the user has visited the site before
            if (!localStorage.getItem("visited")) {
                // Show the popup if the user has not visited before
                document.getElementById("overlay").style.display = "flex";
                // Set the localStorage item to indicate the user has visited
                localStorage.setItem("visited", "true");
            } else {
                // Hide the popup if the user has visited before
                document.getElementById("overlay").style.display = "none";
            }
        });
        function closePopup() {
            document.getElementById("overlay").style.display = "none";
        }
    </script>
</body>
</html>
